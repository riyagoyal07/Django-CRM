{% extends 'base.html' %}

{% block content %}
  <body >
    <div class="container bg-light shadow-md p-5 form-layout m-4">
      <h3 class="text-center fw-bold" style="color: #1D4ED8;">Login To Your Account</h3>
      <hr />
      <br />
      <form method="POST" autocomplete="off" class="text-center">
        {% csrf_token %}
        {{ form.as_p}}
        <br />

        <button type="submit" class="btn btn-primary w-50 btn-block p-2 ">Login <i class="fa fa-key" aria-hidden="true"></i></button>
      </form>

      <br />

      <div class="text-center">
        <p>Don't have an account?  <a href="{% url 'register' %}">Register</a></p> 
      </div>
    </div>

    <br />
  </body>
{% endblock %}
