{% extends 'base.html' %}

{% block content %}
  <body>
    <div class="container bg-light shadow-md p-4 m-2">
      <h2 class="text-center" style="color: #1D4ED8;">Create your account</h2>

      <h5 class="text-center fw-bolder">Start Managing Your Clients Today!</h5>
      <hr />
      <br />

      <form  method="POST" autocomplete="off">
        {% csrf_token %}
        {{ form.as_p}}
        <br />

        <button type="submit" class="btn btn-primary w-100 btn-block p-2">&nbsp; Create account</button>
      </form>
      <br />
      <div class="text-center">
        <p>Already have a account? &nbsp; <a href="{% url 'login' %}">Login</a></p> 
      </div>
    </div>
    <br />
  </body>
{% endblock %}
