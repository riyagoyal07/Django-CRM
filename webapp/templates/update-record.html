{% extends 'base.html' %}

{% block content %}

<body>

    <div class="container bg-light shadow-md p-4 m-2 form-layout w-auto">

        <h3 class="text-primary text-center"> Update Record </h3>

        <h6 class ="text-center"> Update your record down below.. </h6>

        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}
            {{form.as_p}}
            <br>
            <button type="submit" class="btn btn-primary w-auto btn-block p-2"> 
                Update record <i class="fa fa-plus" aria-hidden="true"></i>
            </button>

            &nbsp; 
            
            <a href="{% url 'dashboard' %}" class="btn btn-secondary w-auto m-2"> 
                Return  <i class="fa fa-arrow-left" aria-hidden="true"></i>

            </a>
        </form>

    </div>

    <br>

</body>


{% endblock %}
